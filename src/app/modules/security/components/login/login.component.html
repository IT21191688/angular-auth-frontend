<!-- login.component.html -->
<div class="container mt-5 text-center">

    <div class="signupTopic">
        <h1 class="display-4">Welcome To Healthcare System</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="card p-4" (ngSubmit)="login()">
                <h2 class="text-center mb-4">Login</h2>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="user.username" class="form-control"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="user.password"
                        class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <p class="mt-3">
                    Don't have an account? <a routerLink="/signup">Sign Up here</a>
                </p>
            </form>
        </div>
    </div>
</div>
