<!-- signup.component.html -->

<div class="container mt-5 text-center">

    <div class="signupTopic">
        <h1 class="display-4">Welcome To Healthcare System</h1>
    </div>

    <div class="row justify-content-center">

        <div class="col-md-6">
            <form class="card p-4" (ngSubmit)="signup()" #signupForm="ngForm">
                <h2 class="text-center mb-4">Sign Up</h2>

                <div class="form-group">
                    <label for="firstName">Full Name:</label>
                    <input type="text" id="firstName" name="fullName" [(ngModel)]="user.fullName" class="form-control"
                        required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="user.password"
                        class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block" [disabled]="!signupForm.valid">Sign Up</button>

                <p class="loginbtn mt-3">Already have an account?<br> <a routerLink="/login">Login here</a></p>
            </form>
        </div>
    </div>
</div>
